<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Convocation - ADUSTECH Wudil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>5th Convocation Ceremony</h1>
        <div class="subtitle">Aliko Dangote University of Science and Technology, Wudil, Kano State, Nigeria</div>
    </div>
    
    <div id="flipbook-container">
        <div id="flipbook">
            <!-- Pages will be dynamically inserted here -->
        </div>
    </div>
    
    <div class="controls">
        <button id="first-btn">First</button>
        <button id="prev-btn">Previous</button>
        <span class="page-number">Page <span id="current-page">1</span> of <span id="total-pages">100</span></span>
        <button id="next-btn">Next</button>
        <button id="last-btn">Last</button>
    </div>
    
    <div class="thumbnail-container" id="thumbnails"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
