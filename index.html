<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convocation Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/turn.min.js"></script>
</head>
<body>
  <div class="book-container">
    <div class="header">
      <img src="images/logo.png" alt="University Logo" class="logo">
      <h1>Convocation Brochure</h1>
    </div>

    <div id="flipbook">
      <div class="hard"><img src="images/cover.jpg" alt="Cover Page"></div>

      <!-- Dynamically generated pages -->
      <!-- Example: -->
      <!-- <div><img src="images/page1.jpg" alt="Page 1"></div> -->
      <!-- <div><img src="images/page2.jpg" alt="Page 2"></div> -->

      <!-- End cover -->
      <div class="hard back-cover">THE END</div>
    </div>

    <div class="controls">
      <button onclick="$('#flipbook').turn('previous')">Previous</button>
      <input type="number" id="goToPage" min="1" max="100" placeholder="Page #">
      <button onclick="goToPage()">Go</button>
      <button onclick="$('#flipbook').turn('next')">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
